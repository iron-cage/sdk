#
# Health and Version Commands
#
# Commands for checking system status and CLI version
#

commands:
  - name: ".health"
    namespace: ""
    description: "Check API server health"
    hint: "No authentication required"
    arguments:
      - name: "format"
        description: "Output format"
        kind: "String"
        hint: "Controls how results are displayed"
        attributes:
          optional: true
          default: "table"
          enum:
            - "table"
            - "expanded"
            - "json"
            - "yaml"

    status: "stable"
    version: "1.0.0"
    examples:
      - ".health"
      - ".health format::json"

  - name: ".version"
    namespace: ""
    description: "Display CLI version"
    hint: "Shows version from Cargo.toml"
    arguments:
      - name: "format"
        description: "Output format"
        kind: "String"
        hint: "Controls how results are displayed"
        attributes:
          optional: true
          default: "table"
          enum:
            - "table"
            - "expanded"
            - "json"
            - "yaml"

    status: "stable"
    version: "1.0.0"
    examples:
      - ".version"
      - ".version format::json"
