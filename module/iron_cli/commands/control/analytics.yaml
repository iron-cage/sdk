#
# Analytics Commands
#
# Commands for querying usage and spending analytics
# REST API Base: /api/v1/analytics
#

# Get usage statistics
- name: ".analytics.usage"
  namespace: ""
  description: "Get token usage statistics"
  hint: "Shows usage metrics for agents and providers"
  status: "stable"
  version: "1.0.0"
  arguments:
    - name: "v"
      kind: "Integer"
      description: "Verbosity level (0-5)"
      hint: "Controls detail level"
      attributes:
        optional: true
        multiple: false
        interactive: false
        sensitive: false
      validation_rules: []
      aliases: []
      tags: []
    - name: "format"
      kind: "String"
      description: "Output format"
      hint: "table, json, or yaml"
      attributes:
        optional: true
        multiple: false
        interactive: false
        sensitive: false
      validation_rules: []
      aliases: []
      tags: []

