- name: .provider.list
  namespace: ''
  description: List all providers with optional filtering
  hint: Shows providers in table format by default
  status: stable
  version: 1.0.0
  arguments:
  - name: v
    kind: Integer
    description: Verbosity level (0-5)
    hint: 0=silent, 1=count, 2=table, 3=detailed, 4=verbose, 5=debug
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: format
    kind: String
    description: Output format
    hint: table, json, or yaml
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  idempotent: true
  examples:
  - .provider.list
  aliases: []
  tags: []
- name: .provider.create
  namespace: ''
  description: Create new provider key with API configuration
  hint: Registers new LLM API provider key
  status: stable
  version: 1.0.0
  arguments:
  - name: provider
    kind: String
    description: Provider type
    hint: openai or anthropic
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: api_key
    kind: String
    description: API key for provider
    hint: Authentication key (will be encrypted)
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: true
    validation_rules: []
    aliases: []
    tags: []
  - name: base_url
    kind: String
    description: Custom API endpoint URL
    hint: Optional custom base URL for API calls
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: description
    kind: String
    description: Provider key description
    hint: Optional description for this key
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: dry
    kind: Integer
    description: Dry run mode (0 or 1)
    hint: 1 = preview only, 0 = execute
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: format
    kind: String
    description: Output format
    hint: table, json, or yaml
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  idempotent: false
  examples:
  - .provider.create provider::openai api_key::sk-xxx
  aliases: []
  tags: []
