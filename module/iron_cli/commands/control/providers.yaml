# List all providers
- name: ".provider.list"
  namespace: ""
  description: "List all providers with optional filtering"
  hint: "Shows providers in table format by default"
  status: "stable"
  version: "1.0.0"
  arguments:
    - name: "v"
      kind: "Integer"
      description: "Verbosity level (0-5)"
      hint: "0=silent, 1=count, 2=table, 3=detailed, 4=verbose, 5=debug"
      attributes:
        optional: true
        multiple: false
        interactive: false
        sensitive: false
      validation_rules: []
      aliases: []
      tags: []
    - name: "format"
      kind: "String"
      description: "Output format"
      hint: "table, json, or yaml"
      attributes:
        optional: true
        multiple: false
        interactive: false
        sensitive: false
      validation_rules: []
      aliases: []
      tags: []

