- name: .agent.list
  namespace: ''
  description: List all agents with optional filtering and pagination
  hint: Shows agents in table format by default
  status: stable
  version: 1.0.0
  arguments:
  - name: v
    kind: Integer
    description: Verbosity level (0-5)
    hint: 0=silent, 1=count, 2=table, 3=detailed, 4=verbose, 5=debug
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: format
    kind: String
    description: Output format
    hint: table, json, or yaml
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: page
    kind: Integer
    description: Page number (1-based)
    hint: For pagination
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: limit
    kind: Integer
    description: Results per page
    hint: Maximum agents to return
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  idempotent: true
  examples:
  - .agent.list
  aliases: []
  tags: []
- name: .agent.create
  namespace: ''
  description: Create new agent with specified configuration
  hint: Creates agent with budget and provider key
  status: stable
  version: 1.0.0
  arguments:
  - name: name
    kind: String
    description: Agent name
    hint: Unique identifier (3-100 chars)
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: providers
    kind: String
    description: Comma-separated list of providers
    hint: e.g., openai or openai,anthropic
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: provider_key_id
    kind: Integer
    description: Provider key ID
    hint: ID of the provider key to use
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: budget
    kind: Integer
    description: Initial budget in microdollars
    hint: e.g., 1000000 = $1.00
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: dry
    kind: Integer
    description: Dry run mode (0 or 1)
    hint: 1 = preview only, 0 = execute
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: format
    kind: String
    description: Output format
    hint: table, json, or yaml
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  idempotent: false
  examples:
  - .agent.create name::my-agent providers::openai provider_key_id::1 budget::1000000
  aliases: []
  tags: []
