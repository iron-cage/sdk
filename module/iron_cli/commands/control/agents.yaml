- name: .agent.list
  namespace: ''
  description: List all agents with optional filtering and pagination
  hint: Shows agents in table format by default
  status: stable
  version: 1.0.0
  arguments:
  - name: v
    kind: Integer
    description: Verbosity level (0-5)
    hint: 0=silent, 1=count, 2=table, 3=detailed, 4=verbose, 5=debug
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: format
    kind: String
    description: Output format
    hint: table, json, or yaml
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: page
    kind: Integer
    description: Page number (1-based)
    hint: For pagination
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: limit
    kind: Integer
    description: Results per page
    hint: Maximum agents to return
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  idempotent: true
  examples:
  - .agent.list
  aliases: []
  tags: []
- name: .agent.create
  namespace: ''
  description: Create new agent with specified configuration
  hint: Creates agent with budget and optional providers
  status: stable
  version: 1.0.0
  arguments:
  - name: name
    kind: String
    description: Agent name
    hint: Unique identifier (3-100 chars)
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: budget
    kind: Integer
    description: Token budget
    hint: Maximum tokens this agent can use
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: provider_ids
    kind: String
    description: Comma-separated provider IDs
    hint: Optional list of provider IDs to assign
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: dry
    kind: Integer
    description: Dry run mode (0 or 1)
    hint: 1 = preview only, 0 = execute
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: format
    kind: String
    description: Output format
    hint: table, json, or yaml
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  idempotent: false
  examples:
  - .agent.create name::example_name budget::123
  aliases: []
  tags: []
