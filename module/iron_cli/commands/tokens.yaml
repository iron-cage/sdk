- name: .tokens.generate
  namespace: ''
  description: Create new API token
  hint: Token value shown only once - save it securely
  status: stable
  version: 1.0.0
  idempotent: false
  arguments:
  - name: project
    description: Project ID to associate with token
    kind: String
    hint: Optional project identifier
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: description
    description: Human-readable description
    kind: String
    hint: Helps identify token purpose
    attributes:
      optional: true
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: format
    description: Output format
    kind: String
    hint: Controls how results are displayed
    attributes:
      optional: true
      default: table
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  examples:
  - .tokens.generate
  - .tokens.generate project::myproject
  - .tokens.generate project::myproject description::"Production API token"
  - .tokens.generate format::json
  aliases: []
  tags: []
