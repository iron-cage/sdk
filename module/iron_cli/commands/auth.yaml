- name: .auth.login
  namespace: ''
  description: Authenticate user and obtain JWT tokens
  hint: Stores access and refresh tokens in system keyring
  status: stable
  version: 1.0.0
  idempotent: false
  arguments:
  - name: email
    description: Email for authentication
    kind: String
    hint: Email address used for login
    attributes:
      optional: false
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: password
    description: User password
    kind: String
    hint: Will prompt securely if not provided
    attributes:
      optional: true
      sensitive: true
      multiple: false
      interactive: false
    validation_rules: []
    aliases: []
    tags: []
  - name: format
    description: Output format
    kind: String
    hint: Controls how results are displayed
    attributes:
      optional: true
      default: table
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  examples:
  - .auth.login email::alice@example.com
  - .auth.login email::alice@example.com password::secret123
  - .auth.login email::bob@example.com format::json
  aliases: []
  tags: []
- name: .auth.refresh
  namespace: ''
  description: Refresh access token using stored refresh token
  hint: Updates tokens in keyring using existing refresh token
  status: stable
  version: 1.0.0
  idempotent: false
  arguments:
  - name: format
    description: Output format
    kind: String
    hint: Controls how results are displayed
    attributes:
      optional: true
      default: table
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  examples:
  - .auth.refresh
  - .auth.refresh format::json
  aliases: []
  tags: []
- name: .auth.logout
  namespace: ''
  description: Invalidate tokens and clear keyring storage
  hint: Removes all stored authentication tokens
  status: stable
  version: 1.0.0
  idempotent: true
  arguments:
  - name: format
    description: Output format
    kind: String
    hint: Controls how results are displayed
    attributes:
      optional: true
      default: table
      multiple: false
      interactive: false
      sensitive: false
    validation_rules: []
    aliases: []
    tags: []
  examples:
  - .auth.logout
  - .auth.logout format::json
  aliases: []
  tags: []
